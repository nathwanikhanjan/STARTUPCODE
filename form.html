<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Guest Details</h2>
    <div class="form-section">
      <input type="text" placeholder="First Name" value="Barry">
      <input type="text" placeholder="Last Name" class="error">
      <select>
        <option>1 king bed</option>
      </select>
      <select>
        <option>Non smoking</option>
      </select>
    </div>
 <h2>Billing Details</h2>
    <div class="form-section">
      <input type="text" placeholder="First Name" value="Barry">
      <input type="text" placeholder="Last Name">
      <input type="email" placeholder="Email Address">
      <input type="tel" placeholder="Phone Number">
      <input type="text" placeholder="Billing Address">
      <input type="text" placeholder="City">
      <input type="text" placeholder="Country">
      <input type="text" placeholder="ZIP/Postal Code">
    </div>
    <h2>Need to Know Information</h2>
    <ul class="info-list">
      <li>+ Cancellation Policy</li>
      <li>+ Check In Instructions</li>
      <li>+ Hotel Policy</li>
    </ul>
    <h2>Special Requests*</h2>
    <textarea placeholder="Special requests cannot be guaranteed."></textarea>
    <h2>Payment and Confirmation</h2>
    <div class="form-section">
      <select>
        <option>Select card</option>
      </select>
      <input type="text" placeholder="Card Number">
      <input type="text" placeholder="CSV">
      <select>
        <option>Month</option>
      </select>
      <select>
        <option>Year</option>
      </select>
    </div>
    <label><input type="checkbox"> I agree to the Terms and Conditions and understand the cancellation policy.</label>
    <p class="total">Total: AU$2,076.06</p>
    <button>Book this room</button>
    <p class="confirmation-note">You'll receive a confirmation email</p>
  </div>
</body>
</html>
